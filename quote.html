    <section id="quote">
        <h2>Get a Free Quote</h2>
        <p>Fill in the form below to receive a free estimate for your plumbing needs.</p>
        <form action="submit-quote.php" method="POST">
            <div style="margin: 10px 0;">
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div style="margin-bottom: 10px;">
            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="leak-repairs">Leak Repairs</option>
                <option value="drain-cleaning">Drain Cleaning</option>
                <option value="bathroom-renovations">Bathroom Renovations</option>
                <option value="other">Other</option>
            </select>
            <label for="message">Additional Details:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="cta-button">Request Quote</button>
        </form>
    </section>
